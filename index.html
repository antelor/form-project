<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Form</title>
    
</head>
<body>
    <div class="site">
        <div class="left-side">
            
        </div>
        <div class="right-side">
            <div class="form-container">
                <div class="form-abstract">
                    <p>
                        This is a not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                    </p>
                    <p>
                        You know you want to.
                    </p>
                </div>
    
                <form action="#" method="post">
                    <legend>Let's do this!</legend>
                    <div class="form-list">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
        
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
        
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
        
                        <div class="form-item">
                            <label for="phone">Phone number</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
        
                        <div class="form-item">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" class="error" required>
                        </div>
        
                        <div class="form-item">
                            <label for="pass">Confirm Password</label>
                            <input type="password" name="pass-confirm" id="pass-confirm" class="error" required>
                        </div>
                    </div>
                </form>
                
                <div class="form-end">
                    <button type="submit" class="btn">Create Account</button>
        
                    <div class="form-login">
                        Already have an account? <a href="#">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
